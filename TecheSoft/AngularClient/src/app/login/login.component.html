<div class="wrapper">
  <div class="mt-2">
    <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
      <div class="container-fluid bg-white">
        <div class="row">
          <div class="col-lg-7">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="py-4 text-center">
                  <img src="assets/images/logo.png" width="180" alt="" />
                </div>
                <div class="border p-4 rounded">
                  <div class="text-center">
                    <h3 class="">Sign in</h3>
                    <p>
                      Don't have an account yet?
                      <a href="authentication-signup.html">Sign up here</a>
                    </p>
                  </div>

                  <div class="form-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="col-12">
                        <label for="group" class="form-label">Group</label>
                        <input type="text" class="form-control" id="group" placeholder="Group" formControlName="group" (blur)="onGroupCodeBlur()" />
                      </div>
                      <div class="col-12">
                        <label for="UserID" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userID" placeholder="Username" formControlName="userID" />
                      </div>
                      <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-5 mt-5">
            <img src="./assets/images/login-images/html-system-websites-collage-design.jpg"
              style="height: 100vh; width: 100%" alt="" />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
